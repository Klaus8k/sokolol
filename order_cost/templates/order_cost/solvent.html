{% extends 'base_tmp.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <h1>Расчет заказ широкоформатной печати</h1>
            <form action="{% url 'order_cost:solvent' %}" method="get">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" value="offset">Расчет</button>
                <a href="{% url 'order_cost:solvent' %}" class="btn btn-danger">Сброс</a>
            </form>
        </div>
        <div class="col-6">
            <h1>Изменение себестоимости</h1>
            <form action="{% url 'order_cost:solvent' %}" method="get">
                {% csrf_token %}
                {{ form_set.as_p }}
                <button type="submit" class="btn btn-primary" value="offset">Расчет</button>
                <a href="{% url 'order_cost:solvent' %}" class="btn btn-danger">Сброс</a>
            </form>
        </div>
    </div>
</div>



{% endblock %}
