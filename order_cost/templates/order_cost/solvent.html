{% extends 'base_tmp.html' %}
{% load static %}


{% block content %}

<div class="container">
    <div class="solvent">
        <div class="row d-flex">
            <div class="col-6">
                <h3>Расчет заказ широкоформатной печати</h3>
                <form action="{% url 'order_cost:solvent' %}" method="get">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" value="offset">Расчет</button>
                    <a href="{% url 'order_cost:solvent' %}" class="btn btn-danger">Сброс</a>
                </form>
            </div>
            <div class="col">
                <h3>Текущие значения расходников</h3>
                <!-- сюда цикл для обхода по словарю себестоимости -->
                <h4> {{ pref }}</h4>

                <br><br>
                <h3>Изменение себестоимости</h3>
                <form action="{% url 'order_cost:solvent' %}" method="get">
                    {% csrf_token %}
                    {{ form_set.as_p }}
                    <!-- Кнопка записи новой себестоимости -->
                    <button type="submit" class="btn btn-primary">Изменить</button>
                </form>
                <br>
                <h5>{{ page_name }}</h5>
            </div>
        </div>
    </div>
</div>



{% endblock %}
