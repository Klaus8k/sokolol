{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <title>sokolol-order_cost</title>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- insert href of fonts -->

    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/order_cost_index.css' %}">

</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-5 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img class="me-3" width="40" height="32"></img>
                <span class="fs-3">order_cost</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="../">main</a>
                </li>
                {% for i in pages %}
                <li class="nav-item">
                    {% if i == page_name %}
                    <a class="nav-link {{ active }}" href="../{{ i }}">{{ i }}</a>
                    {% else %}
                    <a class="nav-link" href="../{{ i }}">{{ i }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>
        </header>
    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
