{% extends 'order_tmp.html' %}

{% block content %}

<div class="solvent p-4">
    <div class="row">
        <div class="result col-12  pb-3">
            <h3 style="color: rgb(117, 15, 15);">Себестоимость заказа: {{ result }} руб.</h3>
        </div>
    </div>
    <div class="row">
        <div class="content_block me-4 col-md-6 shadow rounded">
            <div class="solvent_order_in p-3">
                <h4>Расчет заказ широкоформатной печати</h4>
                <form method="get">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary" value="solvent">Расчет</button>
                    <a href="#" class="btn btn-danger">Сброс</a>
                </form>
            </div>
        </div>

        <div class="content_block col shadow rounded">
            <div class="solvent_input p-3">
                <h4>Текущие значения расходников</h4>
                <!-- Точечная тотация для значений словаря. Списком с жесткой версткой пока -->
                <h4> {{ cost.solvent }}</h4>
                <h4>Изменение себестоимости</h4>
                <br>
                <form  method="post">
                    {% csrf_token %}
                    {{ form_set.as_p }}
                    <button type="submit" class="btn btn-danger">Изменить</button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
